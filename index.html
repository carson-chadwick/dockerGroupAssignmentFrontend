<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paradise Donut Company</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>üç© The Paradise Donut Company</h1>
        <p>Freshly made happiness, every morning.</p>
    </header>

    <main>
        <h2>Our Donuts</h2>
        <div id="donut-container" class="donut-grid"></div>
    </main>

    <footer>
        <p>¬© 2026 Paradise Donut Company</p>
    </footer>

<script>
async function loadDonuts() {
    try {
        const response = await fetch("http://paradisebackendloadbalancer-1467765189.us-east-2.elb.amazonaws.com/api/donuts");
        const donuts = await response.json();

        const container = document.getElementById("donut-container");
        container.innerHTML = "";

        donuts.forEach(donut => {
            const card = document.createElement("div");
            card.className = "donut-card";

            card.innerHTML = `
                <img src="${donut.image_url}" alt="${donut.name}">
                <h3>${donut.name}</h3>
                <p class="price">$${Number(donut.price).toFixed(2)}</p>
            `;

            container.appendChild(card);
        });

    } catch (error) {
        console.error("Error loading donuts:", error);
        document.getElementById("donut-container").innerHTML =
            "<p>Unable to load donuts right now. Please try again later.</p>";
    }
}

loadDonuts();
</script>

</body>
</html>
